<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="cv.title">CV - Paolo Alborno</title>
    <meta name="description" content="CV Interattivo e testuale di Paolo Alborno" data-translate-key="cv.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="cv-page-tabbed">
            <div class="container">
                <div class="cv-tabs">
                    <button class="cv-tab-btn active" data-tab="doc-view">Visualizzazione Documento</button>
                    <button class="cv-tab-btn" data-tab="graph-view">Visualizzazione Grafo</button>
                </div>
            </div>

            <div class="cv-tab-content">
                <div id="doc-view" class="cv-tab-pane active">
                    <div class="container" id="cv-text-container">
                        <!-- Text-based CV will be generated here -->
                    </div>
                </div>
                <div id="graph-view" class="cv-tab-pane">
                    <div id="cv-graph"></div>
                    <div id="cv-legend" class="cv-legend"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Structure (hidden by default) -->
    <div id="cv-modal" class="cv-modal">
        <div class="cv-modal-content">
            <span class="cv-modal-close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-company"></p>
            <p id="modal-date"></p>
            <div id="modal-details"></div>
            <div id="modal-link-container"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/cv_data.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- RENDER DOCUMENT VIEW ---
        function renderDocumentView() {
            const cvContainer = document.getElementById('cv-text-container');
            cvContainer.innerHTML = ''; // Clear previous content

            const sections = {
                experience: { title: 'Esperienze Lavorative', icon: 'fa-briefcase' },
                education: { title: 'Istruzione e Formazione', icon: 'fa-graduation-cap' },
                certifications: { title: 'Certificazioni', icon: 'fa-certificate' }
            };

            for (const sectionKey in sections) {
                const sectionInfo = sections[sectionKey];
                const sectionData = cvData[sectionKey];

                if (sectionData && sectionData.length > 0) {
                    let sectionHTML = `
                        <div class="cv-section">
                            <h2 class="cv-section-title">
                                <i class="fas ${sectionInfo.icon}"></i> ${sectionInfo.title}
                            </h2>
                            <div class="timeline">
                    `;

                    sectionData.forEach(item => {
                        sectionHTML += `
                            <div class="timeline-item">
                                <div class="timeline-dot"></div>
                                <div class="timeline-content">
                                    <h3 class="timeline-title">${item.title}</h3>
                                    <p class="timeline-date">${item.date || ''}</p>
                                    <p class="timeline-company">${item.company || ''}</p>
                                    <div class="timeline-details">
                                        <ul>
                                            ${item.details.map(detail => `<li>${detail}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    sectionHTML += `</div></div>`;
                    cvContainer.innerHTML += sectionHTML;
                }
            }
        }

        // --- RENDER GRAPH VIEW (Collapsible D3 Tree) ---
        function renderGraphView() {
            const container = document.getElementById('cv-graph');
            container.innerHTML = '';

            function transformData(data) {
                const root = { name: "Paolo Alborno", category: "root", children: [] };
                const expNode = { name: "Esperienze", category: "section", children: [] };
                data.experience.forEach(exp => expNode.children.push({ name: exp.title, category: "item", details: exp.details, company: exp.company, date: exp.date, link: exp.link }));
                const eduNode = { name: "Istruzione", category: "section", children: [] };
                data.education.forEach(edu => eduNode.children.push({ name: edu.title, category: "item", details: edu.details, company: edu.company, date: edu.date }));
                const skillsNode = { name: "Competenze", category: "section", children: [] };
                for (const area in data.competency_areas) {
                    const areaNode = { name: area, category: "skill_area", children: [] };
                    data.competency_areas[area].skills.forEach(skill => areaNode.children.push({ name: skill, category: "skill" }));
                    skillsNode.children.push(areaNode);
                }
                const certNode = { name: "Certificazioni", category: "section", children: [] };
                data.certifications.forEach(cert => certNode.children.push({ name: cert.title, category: "item", details: cert.details }));
                root.children.push(expNode, eduNode, skillsNode, certNode);
                return root;
            }

            const treeData = transformData(cvData);
            const colorScale = d3.scaleOrdinal().domain(["root", "section", "item", "skill_area", "skill"]).range(["#5a67d8", "#764ba2", "#667eea", "#f093fb", "#4facfe"]);

            const margin = { top: 40, right: 90, bottom: 50, left: 90 };
            const width = container.clientWidth - margin.left - margin.right;
            const height = container.clientHeight - margin.top - margin.bottom;
            let i = 0;
            const duration = 750;

            const svg = d3.select(container).append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom);

            const defs = svg.append("defs");

            const categories = colorScale.domain();
            categories.forEach(category => {
                const color = colorScale(category);
                const gradient = defs.append("linearGradient")
                    .attr("id", `gradient-${category.replace(/\s/g, '-')}`)
                    .attr("x1", "0%").attr("y1", "0%").attr("x2", "100%").attr("y2", "100%");
                gradient.append("stop").attr("offset", "0%").attr("stop-color", d3.color(color).brighter(0.8));
                gradient.append("stop").attr("offset", "100%").attr("stop-color", d3.color(color).darker(0.5));
            });

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const tree = d3.tree().size([width, height]);
            let root = d3.hierarchy(treeData, d => d.children);
            root.x0 = width / 2;
            root.y0 = 0;

            // Collapse after the first level
            root.children.forEach(collapse);
            update(root);

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            function click(event, d) {
                // If the node is an internal node, toggle collapse/expand
                if (d.children || d._children) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                } else {
                    // If it's a leaf node, open the modal
                    openModal(d.data);
                }
            }

            function update(source) {
                const treeLayout = tree(root);
                const treeLayoutData = tree(root);
                let nodes = treeLayoutData.descendants();
                let links = treeLayoutData.links();

                nodes.forEach(d => { d.y = d.depth * 180; });

                let node = svg.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = ++i));

                let nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", d => `translate(${source.x0},${source.y0})`)
                    .on('click', click);

                nodeEnter.append('circle')
                    .attr('r', 1e-6)
                    .style("fill", d => `url(#gradient-${d.data.category.replace(/\s/g, '-')})`);

                nodeEnter.append('text')
                    .attr("y", d => d.children || d._children ? -25 : 25)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(d => d.data.name)
                    .style("font-weight", d => d.children || d._children ? 600 : 400)
                    .style("fill-opacity", 1e-6)
                    .call(wrapText, 120);

                let nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition()
                    .duration(duration)
                    .attr("transform", d => `translate(${d.x},${d.y})`);

                nodeUpdate.select('circle')
                    .attr('r', 10)
                    .style("fill", d => `url(#gradient-${d.data.category.replace(/\s/g, '-')})`)
                    .attr('cursor', 'pointer');

                nodeUpdate.select('text')
                    .style("fill-opacity", 1);

                let nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", d => `translate(${source.x},${source.y})`)
                    .remove();

                nodeExit.select('circle').attr('r', 1e-6);
                nodeExit.select('text').style('fill-opacity', 1e-6);

                let link = svg.selectAll('path.link')
                    .data(links, d => d.id);

                let linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', d => {
                        const o = {x: source.x0, y: source.y0};
                        return d3.linkVertical().x(d => d.x).y(d => d.y)({source: o, target: o});
                    });

                let linkUpdate = linkEnter.merge(link);

                linkUpdate.transition()
                    .duration(duration)
                    .attr('d', d3.linkVertical().x(d => d.x).y(d => d.y));

                link.exit().transition()
                    .duration(duration)
                    .attr('d', d => {
                        const o = {x: source.x, y: source.y};
                        return d3.linkVertical().x(d => d.x).y(d => d.y)({source: o, target: o});
                    })
                    .remove();

                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('cv-modal');
        const modalCloseBtn = document.querySelector('.cv-modal-close-btn');

        function openModal(data) {
            // Don't open modal for nodes with no meaningful details
            if (!data.company && !data.date && (!data.details || data.details.length === 0)) {
                return;
            }

            document.getElementById('modal-title').textContent = data.name || 'Dettagli';
            document.getElementById('modal-company').textContent = data.company || '';
            document.getElementById('modal-date').textContent = data.date || '';

            const detailsContainer = document.getElementById('modal-details');
            detailsContainer.innerHTML = ''; // Clear previous details
            if (data.details && data.details.length > 0) {
                const ul = document.createElement('ul');
                data.details.forEach(detail => {
                    const li = document.createElement('li');
                    li.textContent = detail;
                    ul.appendChild(li);
                });
                detailsContainer.appendChild(ul);
            }

            const linkContainer = document.getElementById('modal-link-container');
            linkContainer.innerHTML = ''; // Clear previous link
            if (data.link) {
                const a = document.createElement('a');
                a.href = data.link;
                a.textContent = 'Vedi Progetto Correlato';
                a.className = 'btn btn-primary'; // Re-use existing button styles
                a.style.marginTop = '1rem';
                a.target = '_blank'; // Open in new tab
                linkContainer.appendChild(a);
            }

            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        modalCloseBtn.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function wrapText(text, width) {
            text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy") || 0),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");

                // Adjust initial position for multi-line wrapping
                text.attr("transform", "translate(0, -10)");


                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width && line.length > 1) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + "em").text(word);
                    }
                }
            });
        }


        // Initial render
        renderDocumentView();

        // --- TAB SWITCHING LOGIC ---
        let graphRendered = false;
        const tabButtons = document.querySelectorAll('.cv-tab-btn');
        const tabPanes = document.querySelectorAll('.cv-tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPaneId = button.getAttribute('data-tab');

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabPanes.forEach(pane => {
                    if (pane.id === targetPaneId) {
                        pane.classList.add('active');
                        if (targetPaneId === 'graph-view' && !graphRendered) {
                            renderGraphView();
                            graphRendered = true;
                        }
                    } else {
                        pane.classList.remove('active');
                    }
                });
            });
        });
    });
    </script>
</body>
</html>

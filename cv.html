<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <meta name="description" content="CV di Paolo Alborno, Senior Software & Data Engineer.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" title="timeline-styles" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"></div>
            <div id="menu"></div>
            <div class="lang-switcher-desktop"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="cv-section" style="padding-top: 120px;">
            <div id='timeline-embed' style="width: 100%; height: 600px; padding: 20px;"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-social">
                <a href="https://linkedin.com/in/paoloalborno" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:paolo.alborno@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="footer-text" data-translate-key="footer.rights"></p>
        </div>
    </footer>
    <script src="js/translations.js"></script>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script src="js/cv_data.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            let lang = urlParams.get('lang') || 'it';
            var timeline_json = (lang === 'it') ? timeline_data_it : timeline_data_en;
            var options = {
                hash_bookmark: true,
                initial_zoom: 2,
                language: lang
            }
            var timeline = new TL.Timeline('timeline-embed', timeline_json, options);
        });
    </script>
</body>
</html>

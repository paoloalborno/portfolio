<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="cv.title">CV - Paolo Alborno</title>
    <meta name="description" content="CV Interattivo e testuale di Paolo Alborno" data-translate-key="cv.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="cv-page-tabbed">
            <div class="container">
                <div class="cv-tabs">
                    <button class="cv-tab-btn active" data-tab="doc-view">Visualizzazione Documento</button>
                    <button class="cv-tab-btn" data-tab="graph-view">Visualizzazione Grafo</button>
                </div>
            </div>

            <div class="cv-tab-content">
                <div id="doc-view" class="cv-tab-pane active">
                    <div class="container" id="cv-text-container">
                        <!-- Text-based CV will be generated here -->
                    </div>
                </div>
                <div id="graph-view" class="cv-tab-pane">
                    <div id="cv-graph"></div>
                    <div id="cv-legend" class="cv-legend"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Structure (hidden by default) -->
    <div id="cv-modal" class="cv-modal">
        <div class="cv-modal-content">
            <span class="cv-modal-close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-company"></p>
            <p id="modal-date"></p>
            <div id="modal-details"></div>
            <div id="modal-link-container"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/cv_data.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- RENDER DOCUMENT VIEW ---
        function renderDocumentView() {
            const cvContainer = document.getElementById('cv-text-container');
            cvContainer.innerHTML = ''; // Clear previous content

            const sections = {
                experience: { title: 'Esperienze Lavorative', icon: 'fa-briefcase' },
                education: { title: 'Istruzione e Formazione', icon: 'fa-graduation-cap' },
                certifications: { title: 'Certificazioni', icon: 'fa-certificate' }
            };

            for (const sectionKey in sections) {
                const sectionInfo = sections[sectionKey];
                const sectionData = cvData[sectionKey];

                if (sectionData && sectionData.length > 0) {
                    let sectionHTML = `
                        <div class="cv-section">
                            <h2 class="cv-section-title">
                                <i class="fas ${sectionInfo.icon}"></i> ${sectionInfo.title}
                            </h2>
                            <div class="timeline">
                    `;

                    sectionData.forEach(item => {
                        sectionHTML += `
                            <div class="timeline-item">
                                <div class="timeline-dot"></div>
                                <div class="timeline-content">
                                    <h3 class="timeline-title">${item.title}</h3>
                                    <p class="timeline-date">${item.date || ''}</p>
                                    <p class="timeline-company">${item.company || ''}</p>
                                    <div class="timeline-details">
                                        <ul>
                                            ${item.details.map(detail => `<li>${detail}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    sectionHTML += `</div></div>`;
                    cvContainer.innerHTML += sectionHTML;
                }
            }
        }

        // --- RENDER GRAPH VIEW (D3 Tree) ---
        function renderGraphView() {
            const container = document.getElementById('cv-graph');
            container.innerHTML = ''; // Clear previous graph

            // 1. Data Transformation
            function transformData(data) {
                const root = { name: "Paolo Alborno", children: [] };

                // Experience
                const expNode = { name: "Esperienze Lavorative", children: [] };
                data.experience.forEach(exp => {
                    const expChild = { name: exp.title, company: exp.company, date: exp.date, children: [] };
                    exp.details.forEach(detail => expChild.children.push({ name: detail }));
                    expNode.children.push(expChild);
                });
                root.children.push(expNode);

                // Education
                const eduNode = { name: "Istruzione", children: [] };
                data.education.forEach(edu => {
                    eduNode.children.push({ name: edu.title, company: edu.company, date: edu.date });
                });
                root.children.push(eduNode);

                // Competency Areas & Skills
                const skillsNode = { name: "Competenze", children: [] };
                for (const area in data.competency_areas) {
                    const areaNode = { name: area, children: [] };
                    data.competency_areas[area].skills.forEach(skill => {
                        areaNode.children.push({ name: skill });
                    });
                    skillsNode.children.push(areaNode);
                }
                root.children.push(skillsNode);

                // Certifications
                const certNode = { name: "Certificazioni", children: [] };
                data.certifications.forEach(cert => {
                    certNode.children.push({ name: cert.title });
                });
                root.children.push(certNode);

                return root;
            }

            const treeData = transformData(cvData);

            // 2. D3 Tree rendering
            const width = container.clientWidth;
            const height = container.clientHeight;
            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function (event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g").attr("transform", "translate(40,40)");

            const tree = d3.tree().size([height - 80, width - 200]);
            const root = d3.hierarchy(treeData);

            tree(root);

            const link = g.selectAll(".link")
                .data(root.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d => {
                    return "M" + d.y + "," + d.x
                         + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                         + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                         + " " + d.parent.y + "," + d.parent.x;
                })
                .style("fill", "none")
                .style("stroke", "#555")
                .style("stroke-opacity", 0.4)
                .style("stroke-width", 1.5);

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 10)
                .style("fill", d => d._children ? "#555" : "#999");

            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children ? -13 : 13)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);

            // Center the tree
            const bounds = g.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const midX = bounds.x + bounds.width / 2;
            const midY = bounds.y + bounds.height / 2;
            const scale = 0.85 / Math.max(bounds.width / fullWidth, bounds.height / fullHeight);
            const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];

            g.attr("transform", `translate(${translate}) scale(${scale})`);
        }

        // Initial render
        renderDocumentView();

        // --- TAB SWITCHING LOGIC ---
        let graphRendered = false;
        const tabButtons = document.querySelectorAll('.cv-tab-btn');
        const tabPanes = document.querySelectorAll('.cv-tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPaneId = button.getAttribute('data-tab');

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabPanes.forEach(pane => {
                    if (pane.id === targetPaneId) {
                        pane.classList.add('active');
                        if (targetPaneId === 'graph-view' && !graphRendered) {
                            renderGraphView();
                            graphRendered = true;
                        }
                    } else {
                        pane.classList.remove('active');
                    }
                });
            });
        });
    });
    </script>
</body>
</html>

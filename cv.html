<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="cv.title">CV - Paolo Alborno</title>
    <meta name="description" content="CV Interattivo e testuale di Paolo Alborno" data-translate-key="cv.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="cv-page-tabbed">
            <div class="container">
                <div class="cv-tabs">
                    <button class="cv-tab-btn active" data-tab="doc-view">Visualizzazione Documento</button>
                    <button class="cv-tab-btn" data-tab="graph-view">Visualizzazione Grafo</button>
                </div>
            </div>

            <div class="cv-tab-content">
                <div id="doc-view" class="cv-tab-pane active">
                    <div class="container" id="cv-text-container">
                        <!-- Text-based CV will be generated here -->
                    </div>
                </div>
                <div id="graph-view" class="cv-tab-pane">
                    <div id="cv-graph"></div>
                    <div id="cv-legend" class="cv-legend"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Structure (hidden by default) -->
    <div id="cv-modal" class="cv-modal">
        <div class="cv-modal-content">
            <span class="cv-modal-close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-company"></p>
            <p id="modal-date"></p>
            <div id="modal-details"></div>
            <div id="modal-link-container"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/cv_data.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- RENDER DOCUMENT VIEW ---
        function renderDocumentView() {
            const cvContainer = document.getElementById('cv-text-container');
            cvContainer.innerHTML = ''; // Clear previous content

            const sections = {
                experience: { title: 'Esperienze Lavorative', icon: 'fa-briefcase' },
                education: { title: 'Istruzione e Formazione', icon: 'fa-graduation-cap' },
                certifications: { title: 'Certificazioni', icon: 'fa-certificate' }
            };

            for (const sectionKey in sections) {
                const sectionInfo = sections[sectionKey];
                const sectionData = cvData[sectionKey];

                if (sectionData && sectionData.length > 0) {
                    let sectionHTML = `
                        <div class="cv-section">
                            <h2 class="cv-section-title">
                                <i class="fas ${sectionInfo.icon}"></i> ${sectionInfo.title}
                            </h2>
                            <div class="timeline">
                    `;

                    sectionData.forEach(item => {
                        sectionHTML += `
                            <div class="timeline-item">
                                <div class="timeline-dot"></div>
                                <div class="timeline-content">
                                    <h3 class="timeline-title">${item.title}</h3>
                                    <p class="timeline-date">${item.date || ''}</p>
                                    <p class="timeline-company">${item.company || ''}</p>
                                    <div class="timeline-details">
                                        <ul>
                                            ${item.details.map(detail => `<li>${detail}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    sectionHTML += `</div></div>`;
                    cvContainer.innerHTML += sectionHTML;
                }
            }
        }

        // --- RENDER GRAPH VIEW (D3 Tree) ---
        function renderGraphView() {
            const container = document.getElementById('cv-graph');
            container.innerHTML = ''; // Clear previous graph

            // 1. Data Transformation
            function transformData(data) {
                const root = { name: "Paolo Alborno", category: "root", children: [] };

                // Experience
                const expNode = { name: "Esperienze Lavorative", category: "section", children: [] };
                data.experience.forEach(exp => {
                    const expChild = { name: exp.title, company: exp.company, date: exp.date, details: exp.details, category: "item" };
                    expNode.children.push(expChild);
                });
                root.children.push(expNode);

                // Education
                const eduNode = { name: "Istruzione", category: "section", children: [] };
                data.education.forEach(edu => {
                    eduNode.children.push({ name: edu.title, company: edu.company, date: edu.date, details: edu.details, category: "item" });
                });
                root.children.push(eduNode);

                // Competency Areas & Skills
                const skillsNode = { name: "Competenze", category: "section", children: [] };
                for (const area in data.competency_areas) {
                    const areaNode = { name: area, category: "skill_area", children: [] };
                    data.competency_areas[area].skills.forEach(skill => {
                        areaNode.children.push({ name: skill, category: "skill" });
                    });
                    skillsNode.children.push(areaNode);
                }
                root.children.push(skillsNode);

                // Certifications
                const certNode = { name: "Certificazioni", category: "section", children: [] };
                data.certifications.forEach(cert => {
                    certNode.children.push({ name: cert.title, details: cert.details, category: "item" });
                });
                root.children.push(certNode);

                return root;
            }

            const treeData = transformData(cvData);

            // Color scale for node categories
            const colorScale = d3.scaleOrdinal()
                .domain(["root", "section", "item", "skill_area", "skill"])
                .range(["#5a67d8", "#764ba2", "#667eea", "#f093fb", "#4facfe"]);


            // 2. D3 Tree rendering
            const width = container.clientWidth;
            const height = container.clientHeight;
            const margin = { top: 60, right: 20, bottom: 60, left: 20 };

            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", function (event) {
                    g.attr("transform", event.transform);
                }))
                .append("g");

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const tree = d3.tree().nodeSize([140, 140]);
            const root = d3.hierarchy(treeData, d => d.children);

            tree(root);

            const link = g.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y));

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .on("click", (event, d) => {
                    // Open modal only for nodes that are not the root and have some details.
                    if (d.depth > 0) {
                        openModal(d.data);
                    }
                })
                .style("cursor", d => d.depth > 0 ? "pointer" : "default");


            node.append("circle")
                .attr("r", 8)
                .style("fill", d => colorScale(d.data.category))
                .style("stroke", d => d3.color(colorScale(d.data.category)).darker(0.5))
                .style("stroke-width", "2px");

            node.append("text")
                .attr("dy", "0.31em")
                .attr("y", d => d.children ? -25 : 25) // Increase spacing for text
                .attr("text-anchor", "middle")
                .text(d => d.data.name)
                .call(wrapText, 120); // Wrap text to a 120px width

            // Center the tree
            const bounds = g.node().getBBox();
            const fullWidth = width - margin.left - margin.right;
            const fullHeight = height - margin.top - margin.bottom;
            const midX = bounds.x + bounds.width / 2;
            const midY = bounds.y + bounds.height / 2;
            const scale = 0.9 / Math.max(bounds.width / fullWidth, bounds.height / fullHeight);
            const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];


            g.attr("transform", `translate(${translate[0] + margin.left}, ${translate[1] + margin.top}) scale(${scale})`);
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('cv-modal');
        const modalCloseBtn = document.querySelector('.cv-modal-close-btn');

        function openModal(data) {
            // Don't open modal for nodes with no meaningful details
            if (!data.company && !data.date && (!data.details || data.details.length === 0)) {
                return;
            }

            document.getElementById('modal-title').textContent = data.name || 'Dettagli';
            document.getElementById('modal-company').textContent = data.company || '';
            document.getElementById('modal-date').textContent = data.date || '';

            const detailsContainer = document.getElementById('modal-details');
            detailsContainer.innerHTML = ''; // Clear previous details
            if (data.details && data.details.length > 0) {
                const ul = document.createElement('ul');
                data.details.forEach(detail => {
                    const li = document.createElement('li');
                    li.textContent = detail;
                    ul.appendChild(li);
                });
                detailsContainer.appendChild(ul);
            }

            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        modalCloseBtn.onclick = closeModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function wrapText(text, width) {
            text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy") || 0),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");

                // Adjust initial position for multi-line wrapping
                text.attr("transform", "translate(0, -10)");


                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width && line.length > 1) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + "em").text(word);
                    }
                }
            });
        }


        // Initial render
        renderDocumentView();

        // --- TAB SWITCHING LOGIC ---
        let graphRendered = false;
        const tabButtons = document.querySelectorAll('.cv-tab-btn');
        const tabPanes = document.querySelectorAll('.cv-tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPaneId = button.getAttribute('data-tab');

                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                tabPanes.forEach(pane => {
                    if (pane.id === targetPaneId) {
                        pane.classList.add('active');
                        if (targetPaneId === 'graph-view' && !graphRendered) {
                            renderGraphView();
                            graphRendered = true;
                        }
                    } else {
                        pane.classList.remove('active');
                    }
                });
            });
        });
    });
    </script>
</body>
</html>

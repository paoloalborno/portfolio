<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section id="backlog" class="page-section animate-on-scroll">
            <h1 class="section-title" data-translate-key="backlog.title">Il Mio Backlog</h1>
            <div class="backlog-container">
                <div class="backlog-item" data-status="learning">
                    <div class="item-main-info">
                        <i class="fas fa-laptop-code"></i>
                        <span class="item-title">LangChain & LLMs</span>
                        <span class="item-type tech">Tech</span>
                        <span class="item-status learning">Learning</span>
                    </div>
                    <div class="item-details">
                        <span class="item-dates">Agosto 2025 - Ottobre 2025</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 30%;"></div>
                        </div>
                    </div>
                </div>
                <div class="backlog-item" data-status="developing">
                    <div class="item-main-info">
                        <i class="fas fa-project-diagram"></i>
                        <span class="item-title">Portfolio Website</span>
                        <span class="item-type project">Project</span>
                        <span class="item-status developing">Developing</span>
                    </div>
                    <div class="item-details">
                        <span class="item-dates">Luglio 2025 - Settembre 2025</span>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: 80%;"></div>
                        </div>
                    </div>
                </div>
                <div class="backlog-item future-goal" data-status="future">
                    <div class="item-main-info">
                        <i class="fas fa-book-open"></i>
                        <span class="item-title">Advanced React Course</span>
                        <span class="item-type course">Course</span>
                        <span class="item-status future">Future Goal</span>
                    </div>
                     <div class="item-details">
                        <span class="item-dates">Entro fine anno</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    Questa sezione contiene informazioni importanti per il browser, ma non è
    visibile direttamente nella pagina.
    - charset="UTF-8": Imposta la codifica dei caratteri per visualizzare correttamente
      lettere accentate e simboli speciali.
    - viewport: Rende il sito "responsive", cioè adattabile a schermi di diverse
      dimensioni (telefoni, tablet, computer).
    - title: Il titolo che appare nella scheda del browser. Viene impostato da js/main.js.
    - meta description/keywords: Informazioni per i motori di ricerca come Google.
    - link: Collegano file esterni, come i font da Google Fonts e i fogli di stile CSS
      per la grafica della pagina.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="index.title"></title>
    <meta name="description" content="" data-translate-key="index.meta_description">
    <meta name="keywords" content="Paolo Alborno, software engineer, aws, scrum, project manager, nlp, bert, cloud, backend developer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--
    =================================================================================
    Contenuto Principale della Pagina (Body)
    =================================================================================
    -->
    <div id="js-header-placeholder"></div>
    
    <!--
        Placeholder per l'Header.
        Il file `templates/header.html` verrà caricato qui dal file `js/main.js`.
        Questo evita di dover copiare e incollare il menu in ogni pagina.
    -->
    <div id="header-placeholder"></div>

    <!-- Il tag <main> contiene il contenuto principale e unico di questa pagina. -->
    <main>
        <!--
            Sezione "Hero": la prima cosa che un utente vede.
            Contiene il titolo principale e una breve introduzione.
        -->
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">

                    <!-- Colonna sinistra: Testo di presentazione -->
                    <div class="hero-text">
                        <h1 data-translate-key="index.h1"></h1>
                        <p class="subtitle" data-translate-key="index.subtitle"></p>
                        <p data-translate-key="index.p_hero"></p>
                        
                        <!-- Contenitore per i bottoni di azione -->
                        <div class="hero-buttons">
                            <a href="pages/projects.html" class="btn btn-primary" data-translate-key="index.btn_projects"></a>
                        </div>

                        <!-- Contenitore per i link social/professionali -->
                        <div class="hero-social-links">
                            <a href="https://www.linkedin.com/in/paolo-alborno-0514046a/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/paoloalborno" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                            <a href="#" onclick="copyEmailToClipboard(event)" title="Email - Click to copy"><i class="fas fa-envelope"></i></a>
                            <a href="https://www.credly.com/users/paolo-alborno" target="_blank" title="Credly"><i class="fas fa-award"></i></a>
                            <a href="https://leetcode.com/u/paoloalborno/" target="_blank" title="LeetCode"><i class="fas fa-code"></i></a>
                        </div>
                    </div>
                    <!-- Colonna destra: Immagine o elemento visivo -->
                    <div class="hero-visual">
                        <div class="hero-image-container">
                            <img src="assets/images/place.png" alt="Paolo" class="hero-image">
                        </div>
                    </div>
                </div>
                <br>
                <div class="wip-banner">
                    <p>
                            <i class="fas fa-person-digging"></i>&nbsp;&nbsp;
                        <span data-translate-key="index.wip_message"></span>
                    </p>
                </div>
                <div class="ai-banner">
                    <p>
                        The <b>frontend</b> of this project was built using a <b>low-code</b> approach, orchestrating my AI-agent friend
                        <img src="../assets/images/icons/Jules.png" class="tech-icon small" alt="Jules">
                        <b>Jules</b>.
                    </p>
                </div>
            </div>
        </section>
    </main>

	<!--
        Placeholder per il Footer.
        Il file `templates/footer.html` verrà caricato qui dal file `js/main.js`.
    -->
	<div id="footer-placeholder"></div>

    <!--
        Placeholder per gli script JS.
        Il file `templates/js-header.html` verrà caricato qui.
    -->
    <!--
    =================================================================================
    Scripts JS
    =================================================================================
    - D3.js: Libreria per la visualizzazione di dati, usata per il grafo in CV.
    - Firebase: Piattaforma per l'autenticazione (login) e altri servizi backend.
    - translations.js: File con le traduzioni del sito.
    - main.js: Lo script principale che gestisce la logica del sito.
      Viene caricato come "module" per poter usare le nuove funzionalità di
      import/export di JavaScript.
    =================================================================================
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="/assets/js/translations.js"></script>
    <script type="module" src="/assets/js/main.js"></script>

</body>
</html>

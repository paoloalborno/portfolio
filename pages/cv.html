<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="cv.title">CV - Paolo Alborno</title>
    <meta name="description" content="CV Interattivo e testuale di Paolo Alborno" data-translate-key="cv.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina CV -->
    <main>
        <!-- Sezione per il download del CV -->
        <section class="cv-download-section">
            <div class="container">
                <a href="../src/resources/CV_PaoloAlborno_July_2025.pdf" download="CV_PaoloAlborno.pdf" class="btn" data-translate-key="cv.download_btn">
                    <i class="fas fa-download"></i> Scarica CV (PDF)
                </a>
            </div>
        </section>

        <section class="cv-page-tabbed">
            <div class="container">
                <!-- Bottoni per cambiare scheda -->
                <div class="cv-tabs">
                    <button class="cv-tab-btn active" data-tab="doc-view" data-translate-key="cv.doc_view_btn">Visualizzazione Documento</button>
                    <button class="cv-tab-btn" data-tab="graph-view" data-translate-key="cv.graph_view_btn">Visualizzazione Grafo</button>
                </div>
            </div>

            <!-- Contenitore per i pannelli delle schede -->
            <div class="cv-tab-content">
                <!-- Pannello 1: Visualizzazione Testuale -->
                <div id="doc-view" class="cv-tab-pane active">
                    <div class="container" id="cv-text-container">
                        <!-- Il contenuto del CV testuale viene generato qui da js/cv_logic.js -->
                    </div>
                </div>

                <!-- Pannello 2: Visualizzazione a Grafo -->
                <div id="graph-view" class="cv-tab-pane">
                    <div id="cv-graph">
                        <!-- Il grafico D3.js viene generato qui da js/cv_logic.js -->
                    </div>
                    <div id="cv-legend" class="cv-legend"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal (Finestra Pop-up) per i dettagli del grafo -->
    <div id="cv-modal" class="cv-modal">
        <div class="cv-modal-content">
            <span class="cv-modal-close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-company"></p>
            <p id="modal-date"></p>
            <div id="modal-details"></div>
            <div id="modal-link-container"></div>
        </div>
    </div>

    <!-- Placeholder per il Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script type="module" src="../assets/js/main.js"></script>

    <script src="../assets/js/cv_data.js"></script>
    <script src="../assets/js/simple_tree.js"></script>
    <!-- Logica specifica della pagina CV -->
    <script src="../assets/js/cv_logic.js"></script>

    <!-- Script di Inizializzazione -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Ottieni la lingua corrente (stessa logica di main.js)
            const urlParams = new URLSearchParams(window.location.search);
            const currentLang = urlParams.get('lang') || localStorage.getItem('language') || 'it';

            // 2. Crea un'istanza del gestore del CV e inizializzalo
            const cvManager = new CVManager(currentLang);
            cvManager.init();
        });
    </script>

</body>
</html>

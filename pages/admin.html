<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina della admin.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="admin.title"></title>
    <meta name="description" content="Admin page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina di Admin -->
    <main>
        <section class="admin" style="padding-top: 120px;">
            <div class="container">
                <!-- Titolo e sottotitolo della sezione -->
                <h2 class="section-title" data-translate-key="admin.h2"></h2>
                <p class="section-subtitle" data-translate-key="admnin.section_subtitle"></p>
                <div class="admin-grid">
                    <div class="admin-item"> item 1</div>
                    <div class="admin-item"> item 2</div>
                </div>
            </div>
        </section>
    </main>

	<!-- Placeholder per il Footer -->
	<div id="footer-placeholder"></div>

    <!-- Script necessari per la pagina -->
	<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/main.js"></script>

</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina della admin.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="admin.title"></title>
    <meta name="description" content="Admin page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina di Admin -->
    <main>
        <section class="admin" style="padding-top: 120px;">
            <div class="container">
                <div id="admin-content" style="display: none;">
                    <!-- Titolo e sottotitolo della sezione -->
                    <h2 class="section-title" data-translate-key="admin.title"></h2>
                    <p class="section-subtitle" data-translate-key="admin.section_subtitle"></p>

                    <div class="admin-grid">
                        <div class="admin-tile" id="add-backlog-tile">
                            <div class="admin-tile-icon"><i class="fas fa-plus"></i></div>
                            <h3 class="admin-tile-title">Add Backlog Item</h3>
                        </div>
                        <!-- Altri tile possono essere aggiunti qui -->
                    </div>
                </div>

                <div id="auth-message" style="display: none; text-align: center; padding: 4rem 0;">
                    <h2 data-translate-key="admin.auth_required_title"></h2>
                    <p data-translate-key="admin.auth_required_desc"></p>
                    <button id="login-button" class="btn btn-primary" data-translate-key="admin.login_button"></button>
                </div>
            </div>
        </section>
    </main>

	<!-- Placeholder per il Footer -->
	<div id="footer-placeholder"></div>

    <!-- Modale per il form di aggiunta al backlog -->
    <div id="add-backlog-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2>Add New Backlog Item</h2>
            </div>
            <div class="modal-body">
                <form id="backlog-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type">
                            <option value="tech">Tech</option>
                            <option value="project">Project</option>
                            <option value="course">Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="learning">Learning</option>
                            <option value="developing">Developing</option>
                            <option value="future">Future</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dates">Dates</label>
                        <input type="text" id="dates" required>
                    </div>
                    <div class="form-group">
                        <label for="progress">Progress (0-100)</label>
                        <input type="number" id="progress" min="0" max="100" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="/assets/js/translations.js"></script>
    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina della galleria.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="gallery.title"></title>
    <meta name="description" content="Una galleria di foto di Paolo Alborno.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina Galleria -->
    <main>
        <section class="gallery" style="padding-top: 120px;">
            <div class="container">
                <!-- Titolo e sottotitolo della sezione -->
                <h2 class="section-title" data-translate-key="gallery.h2"></h2>
                <p class="section-subtitle" data-translate-key="gallery.section_subtitle"></p>

                <!-- Griglia che contiene le immagini della galleria -->
                <div class="gallery-grid">
                    <!-- Elemento della galleria 1 -->
                    <div class="gallery-item">
                        <img src="/assets/images/photos/arya.png" alt="My Dog Arya">
                    </div>
                    <!-- Elemento della galleria 2 -->
                    <div class="gallery-item">
                        <img src="/assets/images/photos/dolomites.png" alt="Dolomites View">
                    </div>
                    <!-- Si possono aggiungere altri .gallery-item qui -->
                </div>
            </div>
        </section>
    </main>

	<!-- Placeholder per il Footer -->
	<div id="footer-placeholder"></div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script type="module" src="../assets/js/main.js"></script>

</body>
</html>

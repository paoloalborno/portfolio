<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina degli hobby.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="hobbies.title"></title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina Hobby -->
    <main>
        <section class="hobbies about">
            <div class="container">
                <!-- Titolo e sottotitolo della sezione -->
                <h1 class="section-title" data-translate-key="hobbies.h1"></h1>
                <p class="section-subtitle" data-translate-key="hobbies.section_subtitle"></p>
                <!-- Contenitore per le diverse sezioni degli hobby -->
                <div class="hobbies-grid">
                    <!-- Tile per la Fotografia e i Viaggi -->
                    <div class="hobby-tile">
                        <div class="hobby-tile-icon"><i class="fas fa-camera-retro"></i></div>
                        <h3 class="hobby-tile-title" data-translate-key="hobbies.passions_h3"></h3>
                        <p class="hobby-tile-description" data-translate-key="hobbies.passions_p"></p>
                    </div>
                    <!-- Tile per la Galleria -->
                    <div class="hobby-tile">
                        <div class="hobby-tile-icon"><i class="fas fa-images"></i></div>
                        <h3 class="hobby-tile-title" data-translate-key="hobbies.gallery_h3"></h3>
                        <p class="hobby-tile-description" data-translate-key="hobbies.gallery_p"></p>
                        <a href="gallery.html" class="btn btn-secondary" data-translate-key="hobbies.gallery_btn"></a>
                    </div>
                    <!-- Tile per il Trekking -->
                    <div class="hobby-tile">
                        <div class="hobby-tile-icon"><i class="fas fa-mountain"></i></div>
                        <h3 class="hobby-tile-title" data-translate-key="hobbies.trekking_h3"></h3>
                        <p class="hobby-tile-description" data-translate-key="hobbies.trekking_p"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

	<!-- Placeholder per il Footer -->
	<div id="footer-placeholder"></div>

    <!-- Placeholder per gli script JS -->
    <div id="js-header-placeholder"></div>

    <script>
        fetch('/assets/templates/js-header.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('js-header-placeholder');
                const fragment = document.createRange().createContextualFragment(data);
                const scripts = fragment.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.src = script.src;
                    if (script.type === 'module') {
                        newScript.type = 'module';
                    }
                    document.head.appendChild(newScript);
                });
                placeholder.remove();
            });
    </script>
</body>
</html>

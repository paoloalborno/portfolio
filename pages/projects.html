<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina dei progetti.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="projects.title"></title>
    <meta name="description" content="" data-translate-key="projects.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina Progetti -->
    <main>
        <section class="projects" style="padding-top: 120px;">
            <div class="container">
                <!-- Titolo e sottotitolo della sezione -->
                <h2 class="section-title animate-on-scroll" data-translate-key="projects.h2"></h2>
                <p class="section-subtitle animate-on-scroll" data-translate-key="projects.section_subtitle"></p>

                <!--
                =================================================================================
                Sistema a Schede (Tabs)
                =================================================================================
                - Questo è il contenitore principale per le schede dei progetti.
                - La logica per far funzionare le schede è in `js/main.js`.
                - Ogni bottone in `.tab-buttons` è collegato a un pannello in `.tab-content`
                  tramite l'attributo `data-tab`.
                =================================================================================
                -->
                <div class="project-grid animate-on-scroll">
                    <!-- Progetto Backend Portfolio -->
                    <div class="project-tile">
                        <div class="project-tile-icon"><i class="fas fa-code"></i></div>
                        <h3 class="project-tile-title" data-translate-key="projects.portfolio_backend_h3"></h3>
                        <p class="project-tile-description" data-translate-key="projects.portfolio_backend_p"></p>
                        <div class="project-tile-tech">
                            <span class="tech-tag" data-translate-key="projects.tag_spring"></span>
                            <span class="tech-tag" data-translate-key="projects.tag_postgresql"></span>
                            <span class="tech-tag" data-translate-key="projects.tag_microservices"></span>
                            <span class="tech-tag" data-translate-key="projects.tag_docker"></span>
                        </div>
                        <a href="projects/project-portfolio-backend.html" class="btn btn-primary" data-translate-key="projects.portfolio_backend_btn"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Placeholder per il Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script type="module" src="../assets/js/main.js"></script>

</body>
</html>

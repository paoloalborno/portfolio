<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="research.title"></title>
    <meta name="description" content="" data-translate-key="research.meta_description">
    <link rel="preconnect" href="httpshttps://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-section" style="padding-top: 120px;">
            <div class="container">
                <h2 class="section-title animate-on-scroll" data-translate-key="research.h2"></h2>
                <p class="section-subtitle animate-on-scroll" data-translate-key="research.section_subtitle"></p>

                <div class="profile-links animate-on-scroll">
                    <a href="https://scholar.google.com/citations?user=vA4NgJAAAAAJ&hl=en&oi=ao" target="_blank" class="btn-social" data-translate-key="research.scholar_link"></a>
                    <a href="https://www.researchgate.net/profile/Paolo-Alborno" target="_blank" class="btn-social" data-translate-key="research.researchgate_link"></a>
                </div>

                <div class="project-logos animate-on-scroll">
                    <h3 data-translate-key="research.projects_h3"></h3>
                    <div class="project-logos-grid">
                        <div class="logo-placeholder" style="background-image: url('../assets/images/eu-projects/Horizon-H2020-logo.jpg')">Logo</div>
                        <div class="logo-placeholder" style="background-image: url('../assets/images/eu-projects/telmi.png')">Logo</div>
                        <div class="logo-placeholder" style="background-image: url('../assets/images/eu-projects/wedraw.jpg')">Logo</div>
                        <div class="logo-placeholder" style="background-image: url('../assets/images/eu-projects/wholodance.jpg')">Logo</div>
                    </div>
                </div>

                <div class="publications-list text-justify">
                    <h3 class="animate-on-scroll" data-translate-key="research.cat1_h3"></h3>
                    <ul class="animate-on-scroll">
                        <li data-translate-key="research.pub1_1"></li>
                        <li data-translate-key="research.pub1_2"></li>
                        <li data-translate-key="research.pub1_3"></li>
                        <li data-translate-key="research.pub1_4"></li>
                    </ul>

                    <h3 class="animate-on-scroll" data-translate-key="research.cat2_h3"></h3>
                    <ul class="animate-on-scroll">
                        <li data-translate-key="research.pub2_1"></li>
                        <li data-translate-key="research.pub2_2"></li>
                        <li data-translate-key="research.pub2_3"></li>
                        <li data-translate-key="research.pub2_4"></li>
                    </ul>

                    <h3 class="animate-on-scroll" data-translate-key="research.cat3_h3"></h3>
                    <ul class="animate-on-scroll">
                        <li data-translate-key="research.pub3_1"></li>
                        <li data-translate-key="research.pub3_2"></li>
                        <li data-translate-key="research.pub3_3"></li>
                        <li data-translate-key="research.pub3_4"></li>
                        <li data-translate-key="research.pub3_5"></li>
                        <li data-translate-key="research.pub3_6"></li>
                    </ul>

                    <h3 class="animate-on-scroll" data-translate-key="research.cat4_h3"></h3>
                    <ul class="animate-on-scroll">
                        <li data-translate-key="research.pub4_1"></li>
                    </ul>
                </div>

              
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina di dettaglio del progetto NLP.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="project_nlp.title"></title>
    <meta name="description" content="" data-translate-key="project_nlp.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina -->
    <main>
        <section class="project-detail" style="padding-top: 120px;">
            <div class="container">
                <!-- Titolo e sottotitolo del progetto -->
                <h2 class="section-title animate-on-scroll" data-translate-key="project_nlp.h2"></h2>
                <p class="section-subtitle animate-on-scroll" data-translate-key="project_nlp.section_subtitle"></p>

                <!-- Contenitore principale con i dettagli del progetto -->
                <div class="project-detail-layout animate-on-scroll">
                    <!-- Main Content Column -->
                    <div class="project-main-content text-justify">
                        <h3 data-translate-key="project_nlp.goal_h3"></h3>
                        <p data-translate-key="project_nlp.goal_p"></p>

                        <h3 data-translate-key="project_nlp.solution_h3"></h3>
                        <p data-translate-key="project_nlp.solution_p"></p>
                        <ul>
                            <li data-translate-key="project_nlp.solution_li1"></li>
                            <li data-translate-key="project_nlp.solution_li2"></li>
                            <li data-translate-key="project_nlp.solution_li3"></li>
                            <li data-translate-key="project_nlp.solution_li4"></li>
                            <li data-translate-key="project_nlp.solution_li5"></li>
                        </ul>

                        <h3 data-translate-key="project_nlp.results_h3"></h3>
                        <p data-translate-key="project_nlp.results_p"></p>
                    </div>

                    <!-- Sidebar Column -->
                    <aside class="project-sidebar">
                        <div class="sidebar-section">
                            <h3 data-translate-key="project_sql_toolkit.tech_h3"></h3>
                            <ul>
                                <li><strong data-translate-key="python_snippets.tech_nlp"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_bert"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_python"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_pytorch"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_fastapi"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_docker"></strong></li>
                                <li><strong data-translate-key="python_snippets.tech_ml"></strong></li>
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

   <!-- Placeholder per il Footer -->
   <div id="footer-placeholder"></div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../../assets/js/translations.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>

</html>

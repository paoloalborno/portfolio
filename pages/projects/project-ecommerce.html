<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina di dettaglio del progetto e-commerce.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="project_ecommerce.title"></title>
    <meta name="description" content="" data-translate-key="project_ecommerce.meta_description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina -->
    <main>
        <section class="project-detail" style="padding-top: 120px;">
            <div class="container">
                <!-- Titolo e sottotitolo del progetto -->
                <h2 class="section-title animate-on-scroll" data-translate-key="project_ecommerce.h2"></h2>
                <p class="section-subtitle animate-on-scroll" data-translate-key="project_ecommerce.section_subtitle"></p>

                <!-- Contenitore principale con i dettagli del progetto -->
                <div class="project-detail-content animate-on-scroll">

                    <!-- Sezione Obiettivo -->
                    <h3 data-translate-key="project_ecommerce.goal_h3"></h3>
                    <p data-translate-key="project_ecommerce.goal_p"></p>

                    <!-- Sezione Soluzione -->
                    <h3 data-translate-key="project_ecommerce.solution_h3"></h3>
                    <p data-translate-key="project_ecommerce.solution_p"></p>
                    <ul>
                        <li data-translate-key="project_ecommerce.solution_li1"></li>
                        <li data-translate-key="project_ecommerce.solution_li2"></li>
                        <li data-translate-key="project_ecommerce.solution_li3"></li>
                        <li data-translate-key="project_ecommerce.solution_li4"></li>
                    </ul>

                    <!-- Sezione Risultati -->
                    <h3 data-translate-key="project_ecommerce.results_h3"></h3>
                    <p data-translate-key="project_ecommerce.results_p"></p>

                    <!-- Sezione con le tecnologie utilizzate -->
                    <div class="project-tech">
                        <span class="tech-tag" data-translate-key="python_snippets.tech_aurora"></span>
                        <span class="tech-tag" data-translate-key="python_snippets.tech_ec2"></span>
                        <span class="tech-tag" data-translate-key="python_snippets.tech_cloudfront"></span>
                        <span class="tech-tag" data-translate-key="python_snippets.tech_elasticache"></span>
                        <span class="tech-tag" data-translate-key="python_snippets.tech_cloudwatch"></span>
                        <span class="tech-tag" data-translate-key="python_snippets.tech_perf"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Placeholder per il Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="../../assets/js/translations.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>

</body>
</html>

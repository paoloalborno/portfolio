<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="about" style="padding: 120px 0;">
            <div class="container">
                <h1 class="section-title">Admin Panel</h1>
                <p class="section-subtitle">Work in progress. Contenuti esclusivi in arrivo!</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Placeholder per gli script JS -->
    <div id="js-header-placeholder"></div>

    <script>
        fetch('/assets/templates/js-header.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('js-header-placeholder');
                const fragment = document.createRange().createContextualFragment(data);
                const scripts = fragment.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.src = script.src;
                    if (script.type === 'module') {
                        newScript.type = 'module';
                    }
                    document.head.appendChild(newScript);
                });
                placeholder.remove();
            });
    </script>
</body>
</html>

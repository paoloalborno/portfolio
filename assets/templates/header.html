<!--
=================================================================================
Header (Intestazione del Sito)
=================================================================================
Questo file contiene la barra di navigazione che appare in cima a ogni pagina.
Viene caricato dinamicamente in tutte le pagine dal file `js/main.js`.
Questo approccio è utile perché, se vogliamo modificare il menu, basta
modificare questo singolo file e la modifica apparirà ovunque.

Struttura:
- <header>: Un tag semantico che indica che questo è il blocco di intestazione.
- <nav>: Un tag semantico per la navigazione principale.
- .logo: Un contenitore per il logo del sito (attualmente vuoto, gestito da CSS/JS).
- #menu: Il contenitore dove `js/main.js` inserirà dinamicamente i link del menu.
- .lang-switcher-desktop: Il contenitore per i link per cambiare lingua (es. IT | EN).
=================================================================================
-->
<header>
    <nav class="container">
        <!-- Contenitore per il logo del sito -->
        <div class="logo"></div>

        <!-- Questo contenitore verrà riempito dinamicamente con i link del menu dal file js/main.js -->
        <div id="menu"></div>

        <!-- Icona per il menu su dispositivi mobili (hamburger menu) -->
        <div class="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Contenitore per il selettore della lingua -->
        <div class="lang-switcher">
            <span class="lang-option" data-lang="it">IT</span>
            <span class="lang-option" data-lang="en">EN</span>
            <span class="lang-option" data-lang="fr">FR</span>
        </div>

        <!-- Icona per il login admin -->
		<div class="admin-login">
			<i class="fas fa-user-shield"></i> <!-- icona di default -->
		</div>
    </nav>
</header>

<!-- Modal per il Login Admin -->
<div id="admin-login-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-header">
            <h2 data-translate-key="login.title"></h2>
        </div>
        <div class="modal-body">
            <p data-translate-key="login.description"></p>
            <button id="login-github-btn">
                <i class="fab fa-github"></i> Login with GitHub
            </button>
        </div>
    </div>
</div>

<!-- Modal per il Logout Admin -->
<div id="admin-logout-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 data-translate-key="logout.title"></h2>
        <p data-translate-key="logout.description"></p>
        <div class="modal-buttons">
            <button id="confirm-logout-btn" class="btn-danger" data-translate-key="logout.confirm"></button>
            <button id="cancel-logout-btn" class="btn-secondary" data-translate-key="logout.cancel"></button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="gallery.title"></title>
    <meta name="description" content="Una galleria di foto di Paolo Alborno.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"></div>
            <div id="menu"></div>
            <div class="lang-switcher-desktop"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery" style="padding-top: 120px;">
            <div class="container">
                <h2 class="section-title" data-translate-key="gallery.h2"></h2>
                <p class="section-subtitle" data-translate-key="gallery.section_subtitle"></p>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/ecommerce-detail.jpg" alt="Galleria Immagine 1">
                    </div>
                    <div class="gallery-item">
                        <img src="images/nlp-detail.jpg" alt="Galleria Immagine 2">
                    </div>
                    <div class="gallery-item">
                        <img src="images/placeholder.jpg" alt="Galleria Immagine 3">
                    </div>
                    <div class="gallery-item">
                        <img src="images/ecommerce-preview.jpg" alt="Galleria Immagine 4">
                    </div>
                     <div class="gallery-item">
                        <img src="images/nlp-preview.jpg" alt="Galleria Immagine 5">
                    </div>
                </div>
            </div>
        </section>
    </main>

	<footer>
        <div class="container">
            <div class="footer-social">
                <a href="https://linkedin.com/in/paoloalborno" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:paolo.alborno@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="footer-text" data-translate-key="footer.rights"></p>
        </div>
    </footer>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

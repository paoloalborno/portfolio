<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="gallery.title"></title>
    <meta name="description" content="Una galleria di foto di Paolo Alborno.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery" style="padding-top: 120px;">
            <div class="container">
                <h2 class="section-title" data-translate-key="gallery.h2"></h2>
                <p class="section-subtitle" data-translate-key="gallery.section_subtitle"></p>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="https://placehold.co/600x400/667eea/white?text=Esempio+1" alt="Foto di esempio 1">
                    </div>
                    <div class="gallery-item">
                        <img src="https://placehold.co/600x400/764ba2/white?text=Esempio+2" alt="Foto di esempio 2">
                    </div>
                </div>
            </div>
        </section>
    </main>

	<div id="footer-placeholder"></div>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

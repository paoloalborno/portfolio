    <main>
        <section class="contact" style="padding-top: 120px;">
            <div class="container contact-container">
                <h2 class="section-title animate-on-scroll">Contact Me</h2>
                <p class="section-subtitle animate-on-scroll">I am available for new opportunities and collaborations. Write me to discuss a project or just to say hello.</p>

                <form class="contact-form animate-on-scroll" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-social">

<!DOCTYPE html>
<html lang="it">
<head>
    <!--
    =================================================================================
    Impostazioni della Pagina (Head)
    =================================================================================
    - Contiene le meta-informazioni per la pagina del blog.
    - Include i font, le icone e i fogli di stile.
    =================================================================================
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="blog.title"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Placeholder per l'Header (caricato da js/main.js) -->
    <div id="header-placeholder"></div>

    <!-- Contenuto principale della pagina Blog -->
    <main>
        <section class="blog about">
            <div class="container">
                <!-- Titolo e sottotitolo della sezione -->
                <h1 class="section-title" data-translate-key="blog.h1"></h1>
                <p class="section-subtitle" data-translate-key="blog.section_subtitle"></p>

                <!-- Contenitore per i post del blog -->
                <div class="blog-posts">
                    <!--
                        Questo Ã¨ un segnaposto per un post del blog.
                        In un sito reale, questi post verrebbero generati dinamicamente
                        da un CMS (Content Management System) o da file di dati.
                    -->
                    <div class="blog-post">
                        <h3 data-translate-key="blog.coming_soon_h3"></h3>
                        <p data-translate-key="blog.coming_soon_p"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

	<!-- Placeholder per il Footer -->
	<div id="footer-placeholder"></div>

    <!-- Script necessari per la pagina -->
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

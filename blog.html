<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="blog.title"></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="blog about">
            <div class="container">
                <h1 class="section-title" data-translate-key="blog.h1"></h1>
                <p class="section-subtitle" data-translate-key="blog.section_subtitle"></p>

                <div class="blog-posts">
                    <div class="blog-post">
                        <h3 data-translate-key="blog.coming_soon_h3"></h3>
                        <p data-translate-key="blog.coming_soon_p"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

	<div id="footer-placeholder"></div>
    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

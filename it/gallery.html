    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
        }
        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <header>
        <nav class="container">
            <div class="logo">Paolo Alborno</div>

                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery" style="padding-top: 120px;">
            <div class="container">
                <h2 class="section-title">Galleria Fotografica</h2>
                <p class="section-subtitle">Una piccola collezione di momenti e luoghi che mi hanno ispirato.</p>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="../images/ecommerce-detail.jpg" alt="Galleria Immagine 1">
                    </div>
                    <div class="gallery-item">
                        <img src="../images/nlp-detail.jpg" alt="Galleria Immagine 2">
                    </div>
                    <div class="gallery-item">
                        <img src="../images/placeholder.jpg" alt="Galleria Immagine 3">
                    </div>
                    <div class="gallery-item">
                        <img src="../images/ecommerce-preview.jpg" alt="Galleria Immagine 4">
